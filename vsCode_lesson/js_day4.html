<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Day 4 関数</title>
</head>
<body>

<script>
    function sengiri(r) {
        let kyabetsu = r * 10;
        return kyabetsu;
    }

    let kyabetsu = sengiri(100);
    document.writeln("キャベツの千切りは" + kyabetsu + "本");
</script>
</body>
</html>
