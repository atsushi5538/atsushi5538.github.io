<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

<script>
var scores = [88, 62, 65, 21, 47, 92,  57, 89, 79, 89, 54, 82, 69, 72, 74, 54, 66, 92, 64, 96, 47, 89, 95, 93, 70, 30, 84, 93, 81, 98, 78, 96, 32, 56, 64, 42, 67];

// この下にコードを書いてください

var sum = 0;
// 最高点を入れるための変数
var bestScore = 0;
for (var i = 0; i < scores.length; i++) {
  sum += scores[i];
  // bestScoreに入っている点数より大きい場合、
  // その点数でbestScoreを上書きする
  if (scores[i] > bestScore) {
    bestScore = scores[i];
  }
}

var avg = sum / scores.length;
console.log("平均点は" + avg + "点です");
console.log("最高点は" + bestScore + "点です");
</script>
</body>
</html>
